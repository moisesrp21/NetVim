<!DOCTYPE html>
<html>
	<head>
        <meta http-equiv="Content-Security-Policy" content="" charset="utf-8">
        <title>NetVim</title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<div class="container">
			<div class="netvim-main-window-container">
				<div class="netvim-main-window">
					<div class="netvim-number-window">
						<div style="height: 18px" class="netvim-view-number-line"><p>1</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>2</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>3</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>3</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>4</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>5</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>6</p></div>
					</div>
					<div class="netvim-editor-window">
						<div class="netvim-editor-layer">
							<table id="netvim-main-editor" class="netvim-editor-window-container">
								<tr id="0">
									<td>M</td> <td>o</td> <td>i</td> <td>s</td> <td>e</td> <td>s</td> <td>&nbsp;</td> <td>i</td> <td>s</td> <td>&nbsp;</td> <td>G</td> <td>r</td> <td>e</td> <td>a</td> <td>t</td>
								</tr>
								<tr>
									<td>M</td> <td>o</td> <td>i</td> <td>s</td> <td>e</td> <td>s</td> <td>&nbsp;</td> <td>i</td> <td>s</td> <td>&nbsp;</td> <td>G</td> <td>r</td> <td>e</td> <td>a</td> <td>t</td>
								</tr>
								<tr>
									<td>M</td> <td>o</td> <td>i</td> <td>s</td> <td>e</td> <td>s</td> <td>&nbsp;</td> <td>i</td> <td>s</td> <td>&nbsp;</td> <td>G</td> <td>r</td> <td>e</td> <td>a</td> <td>t</td>
								</tr>
								<tr>
									<td>M</td> <td>o</td> <td>i</td> <td>s</td> <td>e</td> <td>s</td> <td>&nbsp;</td> <td>i</td> <td>s</td> <td>&nbsp;</td> <td>G</td> <td>r</td> <td>e</td> <td>a</td> <td>t</td>
								</tr>
							</table>
							<button type="button" id="btn"> Open a File</button>
							File Path: <strong id="filePath"></strong>
						</div>
						<div id="netvim-cursor-id" class="netvim-cursor" style="top: 0px; left: 0px;"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src= "./js/renderer.js"></script>
	</html>
