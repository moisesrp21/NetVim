<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>NetVim</title>
		<link rel="stylesheet" href="./css/index.css">
	</head>
	<body>
		<div class="container">
			<div class="netvim-main-window-container">
				<div class="netvim-main-window">
					<div class="netvim-number-window">
						<div style="height: 18px" class="netvim-view-number-line"><p>1</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>2</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>3</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>3</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>4</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>5</p></div>
						<div style="height: 18px" class="netvim-view-number-line"><p>6</p></div>
					</div>
					<div class="netvim-editor-window">
						<div style="top: 0px; height: 18px" class="netvim-view-line"><p>import dev.moises.rp</p></div>
						<div style="top: 18px; height: 18px" class="netvim-view-line"><p></p></div>
						<div style="top: 36px; height: 18px" class="netvim-view-line"><p>class Hello {</p></div>
						<div style="top: 54px; height: 18px" class="netvim-view-line"><p style="text-indent: 30px">public static void main(String[] args) {</p></div>
						<div style="top: 72px; height: 18px" class="netvim-view-line"><p style="text-indent: 60px">System.out.println("Moises...");</p></div>
						<div style="top: 90px; height: 18px" class="netvim-view-line"><p style="text-indent: 30px">}</p></div>
						<div style="top: 108px; height: 18px" class="netvim-view-line"><p>}</p></div>
						<textarea id="netvim-cursor-id" wrap="off" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" tabindex="0" role="textbox" aria-roledescription="editor" aria-multiline="true" aria-haspopup="false" aria-autocomplete="both"
						 class="netvim-cursor" style="top: 0px; left: 7px;"></textarea>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src= "global_variables.js"></script>
	<script src= "actions.js"></script>
	<script src= "main.js"></script>

	</html>
